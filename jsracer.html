<!DOCTYPE html>
<html>
  <head>
    <title>JS Race</title>
    <link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="CSS/application.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="javascripts/jsracer.js"></script>
  </head>
  <body>
  <div id='header'>
    <header><span><em>Race-it-Ralph</em></span></header>
</div>
    <div id='banner'></div>

  <div id='start-button'>
      <button id="start">Start Game</button>
  </div>

    <div id="dialog-start" title="Ready to Play Racer Ralph?">
      <p>Help Ralph cross the forest without
        getting hit by Felix!</p>
    </div>
    <div id="dialog-win" title="Good Job">
      <p>You Win!</p>
    </div>
    <div id="dialog-lose" title="Maybe Next Time">
      <p>You Lose!</p>
    </div>
    <div class="container"></div>
  </body>
</html>
